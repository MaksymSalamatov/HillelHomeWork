<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="slider1">
    <div class="slider">
        <div class="slider-controls">
            <button class="slider-control left">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="slider-control right">
                <i class="fas fa-angle-right"></i>
            </button>
            <div class="slider-points">
                <span class="slider-point active"></span>
                <span class="slider-point"></span>
                <span class="slider-point"></span>
            </div>
        </div>
        <div class="slider-images">
            <img src="https://media.familyminded.com/3b/0d/3b0d80ed89394877a47899a513ca04bd.jpeg" class="">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2016/11/29092111/AdobeStock_94435211-800x600.jpeg" class="active">
            <img src="https://media.familyminded.com/ce/39/ce39903185b44964b9db839467e92260.jpg">
        </div>
    </div>
</div>
<div id="slider2"></div>

<script src="script.js"></script>
</body>
</html>
